<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            margin: 10px auto;
            border:1px solid red;
        }
        form{
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        label{
            margin-bottom: 20px;
        }
        table{
            margin: 0 auto;
            border: 1px solid green;
        }
        table,
      thead,
      tbody,
      tr,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid red;
        font-size: 25px;
      }
    </style>
</head>

<body>
    <main>
        <form action="">
            <label for="">                
                <input type="text" name="name" placeholder="name" required>
            </label>
            <label for="">                
                <input type="text" name="lastname" placeholder="last name" required>
            </label>
            <label for="">                
                <input type="email" name="email" placeholder="enter your email" required>
            </label>
            <label for="">                
                <input type="text" name="address" placeholder="address" required>
            </label>
            <label for="">               
                <input type="number" name="phone" placeholder="+995 999 999 999" required minlength="9">
            </label>
            <input type="submit" value="submit" >
        </form>
        <table>
            <thead>
                <th>id</th>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>address</th>
                <th>phone</th>
                <th>actions</th>
            </thead>
            <tbody class="to-do-list">
                
            </tbody>
        </table>
    </main>


    <script src="/index2.js"></script>
</body>
</html>
