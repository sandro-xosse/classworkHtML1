<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div style="background-color: rgb(228, 224, 224);">
            <h2>
                Contact Us Today
            </h2>
            <label>
                First Name
                <input type="text" name="firstname" placeholder="First Name">
            </label>
            <br>
            <label>
                Last Name
                <input type="text" name="Lastname" placeholder="Last Name">
            </label>
            <br>
            <label>
                E-Mail
                <input type="email" name="email" placeholder="E-Mail Address">
            </label>
            <br>
            <label>
                Phone
                <input type="tel" name="phone" placeholder="(845)555-1212">
            </label>
            <br>
            <label>
                City
                <input type="text" name="city" placeholder="city">
            </label>
            <br>
            <label>
                State
                <input type="text" name="firstname" placeholder="Pleese select your state">
            </label>
            <br>
            <label>
                Zip Code
                <input type="text" name="zipcode" placeholder="Zip Code">
            </label>
            <br>
            <label>
                Website or domain name
                <input type="text" name="Websiteordomainname" placeholder="Website or domain name">
            </label>
            <br>

            <div>
                Do you have hosting?
                <label>
                    <input type="radio" name="hosting" value="yes">
                    Yes
                </label>
                <br>
                <label>
                    <input type="radio" name="hosting" value="No">
                    No
                </label>
            </div>

            <br>
            <label>
                Project Description
                <input type="text" name="ProjectDescription" placeholder="Project Description">
            </label>
            <br>
            <button style="background-color: rgb(215, 155, 34);color: white;">Send</button>
        </div>
    </form>

</body>

</html>
