<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label>
            Name
            <input type="text" name="name" placeholder="Artisanal kale">
        </label>
        <br>
        <label>
            Email
            <input type="email" name="email" placeholder="bootstrap@example.com">
        </label>
        <br>
        <label>
            Password
            <input type="password" placeholder="********">
        </label>
        <br>
        <label>
            Number
            <input type="text" name="number" placeholder="42">
        </label>
        <br>
        <label>
            Date
            <input type="text" name="date" placeholder="11.04.2019">
        </label>
        <br>
        <label>
            Time
            <input type="text" name="time" placeholder="13:45">
        </label>
        <br>
        <label>
            Color
            <input type="color" name="color">
        </label>
        <br>
        <label>
            Range
            <input type="range" name="range">
        </label>
        <br>
        <label>
            Description
            <input type="description" name="description">
        </label>
        <br>
        <label>
            <button style="background-color: rgb(91, 136, 23);color: white;">
                Submit
            </button>
            <input type="reset" value="clear">
        </label>
    </form>
</body>

</html>
