<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="color: blue;">Contact Form</h1>
    <form>
        <label>
            First Name:*
            <input type="text" name="firstname">
        </label>
        <br>
        <label>
            Last Name:*
            <input type="text" name="lastname">
        </label>
        <br>
        <label>
            Email:*
            <input type="text" name="email">
        </label>
        <br>
        <label>
            Select your Team:*
            <select name="selectteam">
                <option></option>
                <option value="acmilan">AC Milan</option>
                <option value="napoli">Napoli</option>
                <option value="realmadrid">Real Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="bayern">Bayern</option>
                <option value="mancity">Man City</option>
                <option value="liverpool">Liverpool</option>
                <option value="manchesterutd">Manchester Utd</option>
            </select>
        </label>
        <br>
        <label>
            Comments:*
            <input type="text" name="comments">
        </label>
        <br>
        <label>
            <button style="background-color: blue;">send</button>
        </label>
        <label>
            <button style="background-color: yellow;">cancel</button>
        </label>
    </form>

</body>

</html>
