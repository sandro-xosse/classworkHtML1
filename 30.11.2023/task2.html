<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(91, 87, 87);
        }

        main {
            display: flex;
            justify-content: space-evenly;
        }
        .anket .information{
            border: 1px solid red;
        }

        .contact {
            color: white;
        }

        .love {
            color: white;
        }

        .messagel {
            width: 338px;
            height: 50px;
        }

        .butsub {
            background-color: orange;
            color: white;
            width: 345px;
            height: 30px;
        }
    </style>
</head>

<body>
    <main>
        <div class="ancet">
            <p class="love">We would love to hear from you!</p>
            <h1 class="contact">Contact Us</h1>
            <label>
                <input type="email" name="email" placeholder="Enter a valid email address">
            </label>
            <label>
                <input type="text" name="name" placeholder="enter your name">
            </label>
            <br>
            <br>
            <label>
                <input type="text" name="adress" placeholder="Enter your address">
            </label>
            <label>
                <input type="tel" name="phone" placeholder="Enter your phone(e.g.+141)">
            </label>
            <br>
            <br>
            <label>
                <input class="messagel" type="text" name="message" placeholder="Enter your message">
            </label>
            <br>
            <br>
            <label>
                <button class="butsub">SUBMIT</button>
            </label>
        </div>
        <div class="information">
            <p>
                <b>CALL US</b>
            </p>
            <p>
                1(234)567-891
            </p>
            <br>
            <p>
                <b>LOCATION</b>
            </p>
            <p>
                121 Rock Street,21 Avenue,New York
            </p>
            <br>
            <p>
                <b>BUISINESS HOURS</b>
            </p>
            <p>
                Mon-Fri ....10 am-8 pm,Sar,Sun....Closed
            </p>
        </div>
    </main>
</body>

</html>
