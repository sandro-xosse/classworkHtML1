<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="main-container">
        <div class="blue-side">
            
        </div>
        <div class="white-side">
            <form>
                <div>
                    <p class="input-text">CARDHOLDER NAME</p>
                    <input type="text" name="card name" placeholder="e.g. Jane Appleseed">
                </div>
                <div>
                    <p class="input-text">CARD NUMBER</p>
                    <input type="number" name="card number" placeholder="e.g. 1234 5678 9123 0000">
                </div>
                <div class="date-cvc">
                    <div>
                        <p class="input-text">EXP.DATE (MM/YY)</p>
                        <input type="date" name="date" placeholder="">
                    </div>
                    <div>
                        <p class="input-text">CVC</p>
                        <input type="number" name="number" placeholder="e.g. 123">
                    </div>     
                </div>               
                <button class="confirm">Confirm</button>
            </form>
        </div>
        <div class="card-front-side">
            <div>
                <div class="white-circle"></div>               
            </div>
            <div>
                <div class="card-number">
                    0000 0000 0000 0000
                </div>
                <div>
                    <p class="card-name">
                        JANE APPLESEED
                    </p>
                    <p class="card-date">
                        00/00
                    </p>
                </div>
            </div>
        </div>
        <div class="card-back-side">

        </div>
        
    </div>
</body>
</html>
