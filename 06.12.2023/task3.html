<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
background-color: white;
        }

        *{
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            display: flex;
            justify-content: space-between;
            width: 600px;
            height: 400px;
            border-radius: 8px;
            border: 5px solid red;
            background-color: black;
            margin: 0 auto;
            padding: 20px;
        }

        .left{
            border: 1px solid red;
            background-color: blue;
            width: 30%;
            height: 100%;
        }

        .right{
            border:1px solid blue;
            background-color: red;
            width: 65%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="left">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="right"></div>
    </main>
</body>

</html>
