<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
          body{
            margin-top: 200px;
          }
        main {
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            width: 800px;
            height: 600px;
            gap: 2%;
            border-radius: 8px;
            padding: 10px;
            background-color: aliceblue;
        }

        .left {
            background-color: rgb(73, 31, 210);
            width: 35%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            padding: 10px;
            align-items: center;
        }

        .right {
            width: 63%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }

        .choose {

            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            width: 80%;
            padding: 10px;
            gap: 20px;
            margin-bottom: 10px;
        }

        .number {
            border: 1px solid white;
            width: 55px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-color {
            border: none;
            background-color: skyblue;
        }

        .info {
            width: 100%;
        }

        .select {
            margin-bottom: 5px;

        }

        .numberradius {
            text-align: center;
        }

        .personal {
            color: darkblue;
            border: 1px solid red;
        }

        .provide {
            color: gray;
            margin-bottom: 40px;
        }

        .inputsize {
            display: flex;
            flex-direction: column;
            height: 100px;
            width: 400px;
        }

        .inputwidth {
            height: 40px;
            border-radius: 8px;
        }

        .nextstep {
            width: 150px;
            height: 50px;
            background-color: darkblue;
            color: white;
            margin-left: 50%;
            margin-top: 25%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <main>
        <div class="left">
            <div class="choose ">
                <div class="number bg-color">
                    <span>1</span>
                </div>
                <div class="info">
                    <p class="select">STEP 1</p>
                    <p>YOUR INFO</p>
                </div>
            </div>
            <div class="choose">
                <div class="number">
                    <span>2</span>
                </div>
                <div class="info">
                    <p class="select">STEP 2</p>
                    <p>YOUR INFO</p>
                </div>
            </div>
            <div class="choose">
                <div class="number">
                    <span>3</span>
                </div>
                <div class="info">
                    <p class="select">STEP 3</p>
                    <p>YOUR INFO</p>
                </div>
            </div>
            <div class="choose">
                <div class="number ">
                    <span>4</span>
                </div>
                <div class="info">
                    <p class="select">STEP 4</p>
                    <p>YOUR INFO</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <h2 class="pesronal">Personal info </h2>
                <p class="provide">Please provide your name,email address,and phone number/</p>
            </div>
            <form>
                <div class="blank">
                    <div class="inputsize">
                        <p>Name</p>
                        <input class="inputwidth" type="text" name="name" placeholder="e.g.Stephen King">
                    </div>
                    <div class="inputsize">
                        <p>Email Address</p>
                        <input class="inputwidth" type="email" name="email" placeholder="e.g.Stephenking@lorem.com">
                    </div>
                    <div class="inputsize">
                        <p>Phone Number</p>
                        <input class="inputwidth" type="tel" name="phone" placeholder="e.g.+1 234 567 890">
                    </div>
                </div>
                <button class="nextstep">Next Step</button>
            </form>
        </div>
    </main>
</body>

</html>
